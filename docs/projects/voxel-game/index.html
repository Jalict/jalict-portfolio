<meta property="og:description" content="First Semester of Msc. Games Technology in Game Programming we were given final assignement to make a game using the Simple Render Engine (SRE). Our group deciced to create a basic Minecraft-clone, with the main interesting of working on a proper voxel data structure together with chunk manangement.
The final result is a simple game with the same mechanics as Minecraft: You can mine blocks and place them. We added some extra small functions like flying and added a few details for particle systems together with textures but the big thing is that we achived a stable 60FPS gameplay with 262,144 voxels loaded." />
